<!DOCTYPE html>
<html>

	<!-- ヘッダ : ページの情報を書く -->

	<head>
		<meta charset="UTF-8">
		<title>コミュニティ作成</title>
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>


	<!-- ボディ: 実際のページの内容を書く -->

	<body>


		<!-- 上のメニューバー -->

		<header>

			<nav>

				<ul class="left">

					<li class="logo">チクちゃ</li>

					<li><a href="./index.html">ホーム</a></li>

					<li></li>
					<li><a href="./make.html">コミュニティ作成</a></li>


				</ul>

			</nav>

		</header>


		<article>


			<div align = "center">
			<br>
			<br>
			<br>
			<div    id="test-text" style="font-size:1.2em;font-weight:800; line-height:1em;color:#40BAD2;">コミュニティ名　<input id="name" type="text" name="community" size="30" maxlength="30"></div>
			<br>
			<br>
			<div    id="test-text2" style="font-size:1.2em;font-weight:800; line-height:1em;color:#40BAD2;">ニックネーム　　<input id="host_name" type="text" name="nickname" size="30" maxlength="30"></div>
			<br>
			<br>
			<div    id="test-text3" style="font-size:1.2em;font-weight:800; line-height:1em;color:#40BAD2;">パスワード　　　<input id="password" type="text" name="password" size="30" maxlength="30"></div>
			<br>
			<br>
			<button id="test-button" type="button" style="height:40px;weight:120px;border:2px solid #40BAD2; background-color:#40BAD2;"><font style="font-size:1.2em;font-weight:800; line-height:1em; color:#FFFFFF;">作成する</font></button>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script>
			function uuid() {
				var uuid = "", i, random;
				for (i = 0; i < 32; i++) {
					random = Math.random() * 16 | 0;
			
					if (i == 8 || i == 12 || i == 16 || i == 20) {
						uuid += "-"
					}
					uuid += (i == 12 ? 4 : (i == 16 ? (random & 3 | 8) : random)).toString(16);
				}
				return uuid;
			}

			$(function() {
				// ここからプログラムを書きます

				$("#test-button").click(function () {
					var name=$("#name").val();
					var host_name=$("#host_name").val();
					var _id = uuid();
					var host_id = uuid();
					var password=$("#password").val();
					$.post({
						url:"http://chikuwabuz2.herokuapp.com/community/create",
						data:{
							_id: _id,
							name: name,
							host_name: host_name,
							host_id: host_id,
							password: password,
							username: host_name
						},
						success: function(data) {
							location.href = "./chat.html?user_id=" + host_id +"&user_name=" + encodeURIComponent(host_name) + "&community=" + _id + "&name="+ name;
						}
					});

				});

			});
		</script>
		</article>


	</body>

</html>
